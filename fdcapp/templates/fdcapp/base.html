<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>FDC</title>

    <!-- Bootstrap  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body>

    

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">

            <ul class="navbar-nav">
                <li><a class="navbar-brand " href="">FDC</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">Requisições</a></li>

                {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="">Logout</a>
                    </li>
                    <li>
                        <a>Welcome: {{user.username}}</a>
                    </li>
                {% else %}
                    <li>
                        <a class="nav navbar-right" href=""><span class="glyphicon glyphicon-user"></span></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- content block -->
    <div class="content container">
        <div class="row">
            <div class="col=md-8">
                <div class="">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
