<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>FDC</title>

    <!-- Bootstrap  -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body >
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <section class="col-12 colsm-6 col-md-4">
                <form class="form-container" action="{% url 'login' %}" method="POST">
                    <img src="{% static 'img/pastel.jpg' %}" class="bg" >
                    <h4 class="text-center mt-4">Fundation Delivery Center</h4><br>
                
                    {% if form.errors %}
                        <p>You username and password didn't match! Please try again.</p>
                    {% endif %}

                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Login">
                    <input type="hidden" name="next" value="{{next}}">
                </form>
            </section>
        </div>
    </div>
</body>
</html>
